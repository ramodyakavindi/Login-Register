<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login | Registration</title>
</head>
<body>
    <div class="wrapper">  
        <!-- Navigation -->
        <nav class="nav">
            <div class="nav-logo">
                <p>LOGO</p>
            </div>
            <div class="nav-menu">
                <ul>
                    <li><a href="#" class="link">Home</a></li>
                    <li><a href="#" class="link">About</a></li>
                    <li><a href="#" class="link">Contact</a></li>  
                    <li><a href="#" class="link">Service</a></li> 
                </ul>
            </div>
            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn" onclick="showLogin()">Sign In</button>
                <button class="btn" id="registerBtn" onclick="showRegister()">Sign Up</button>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu"></i>
            </div>
        </nav>

        <!-- Form Box -->
        <div class="form-box">
            <!-- Login Form -->
            <div class="login-container" id="login">
                <h2>Sign In</h2>
                <form action="/login" method="POST">
                    <div class="input-box">
                        <i class="bx bx-envelope"></i>
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="input-box">
                        <i class="bx bx-lock"></i>
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <p>Don't have an account? <a href="#" onclick="showRegister()">Sign Up</a></p>
                </form>
            </div>

            <!-- Registration Form -->
            <div class="register-container hidden" id="register">
                <h2>Sign Up</h2>
                <form action="/register" method="POST">
                    <div class="input-box">
                        <i class="bx bx-user"></i>
                        <input type="text" name="username" placeholder="Username" required>
                    </div>
                    <div class="input-box">
                        <i class="bx bx-envelope"></i>
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="input-box">
                        <i class="bx bx-lock"></i>
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn">Register</button>
                    <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        function showLogin() {
            document.getElementById('login').classList.remove('hidden');
            document.getElementById('register').classList.add('hidden');
        }

        function showRegister() {
            document.getElementById('register').classList.remove('hidden');
            document.getElementById('login').classList.add('hidden');
        }
    </script>
</body>
</html>
